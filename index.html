<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Examen - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <section class="o-row o-row--lg">
            <div class="o-container">
                <form class="c-form" action="#">
                    <h1 class="c-header--lg">
                        Cursusevaluatie
                    </h1>
                    <p>
                        Graag ontvangen we je mening over de cursus die je zojuist hebt voltooid, inclusief feedback over de cursusstructuur, de
                        content en de docent.
                    </p>
                    <p class="c-header--sm">
                        Vond je het een leuke module tot nu toe?
                    </p>
                    <ul class="o-list">
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="radio" name="radios" id="radio1" required>
                            <label class="c-custom-option__label" for="radio1">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Ja
                            </label>
                        </li>
                        <li>
                            <input class="c-custom-option__input o-hide-accessible" type="radio" name="radios" id="radio2" required>
                            <label class="c-custom-option__label" for="radio2">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Zeker
                            </label>
                        </li>
                        <li>
                            <input class="c-custom-option__input o-hide-accessible" type="radio" name="radios" id="radio3" required>
                            <label class="c-custom-option__label" for="radio3">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Absoluut
                            </label>
                        </li>
                    </ul>
                    <p class="c-header--sm">
                        Waar ging de module over?
                    </p>
                    <ul class="o-list">
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="checkbox" checked>
                            <label class="c-custom-option__label" for="checkbox1">
                                CSS
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                Javascript
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                Python
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                Flask
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                MySQL
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input  class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    Jinja
                                </span>
                                
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input  class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                Android
                            </label>
                        </li>
                        <li class="c-custom-option">
                            <input  class="c-custom-option__input o-hide-accessible" type="checkbox">
                            <label class="c-custom-option__label" for="checkbox1">
                                C-Sharp
                            </label>
                        </li>
                    </ul>
                    <p class="c-header--sm">
                        <label for="changes" >
                            Wat zou je veranderen?
                        </label>
                        <textarea class="c-input" name="changes" id="changes"></textarea>
                    </p>            
                    <p>
                        <button  type="button">Vorige</button>
                        <button class="c-button o-button-reset" type="submit">Volgende</button>
                    </p>
                    <p>
                        Stap 2 van 3
                    </p>
                </form>  
            </div>

        </section>

 
    </body>
</html>
